# VonVault CI/CD Pipeline
# This runs automatically on every GitHub push
name: VonVault Quality Assurance

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  # Frontend Tests
  frontend-tests:
    name: ğŸ¨ Frontend Quality Check
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'yarn'
        cache-dependency-path: frontend/yarn.lock
        
    - name: ğŸ“¥ Install Dependencies
      run: |
        cd frontend
        yarn install --frozen-lockfile
        
    - name: ğŸ—ï¸ Build Test (Critical)
      run: |
        cd frontend
        yarn build
        echo "âœ… Frontend build successful"
        
    - name: ğŸ“ TypeScript Check (Warning Only)
      run: |
        cd frontend
        TS_ERRORS=$(npx tsc --noEmit 2>&1 | wc -l)
        if [ $TS_ERRORS -gt 0 ]; then
          echo "âš ï¸ Found $TS_ERRORS TypeScript issues"
          npx tsc --noEmit | head -10
          echo "ğŸ’¡ TypeScript issues detected but not blocking deployment"
        else
          echo "âœ… No TypeScript errors found!"
        fi
        
    - name: ğŸ“Š Bundle Size Check
      run: |
        cd frontend
        BUILD_SIZE=$(du -sh build/ | cut -f1)
        echo "ğŸ“Š Build size: $BUILD_SIZE"
        echo "âœ… Build completed successfully"

  # Backend Tests  
  backend-tests:
    name: ğŸ”§ Backend Quality Check
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: ğŸ“¥ Install Dependencies
      run: |
        cd backend
        pip install -r requirements.txt
        
    - name: ğŸ” Python Syntax Check
      run: |
        cd backend
        python -m py_compile server.py
        echo "âœ… Backend syntax check passed"

  # Security & Quality
  security-check:
    name: ğŸ›¡ï¸ Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸ” Scan for Secrets
      run: |
        # Check for accidentally committed secrets
        echo "ğŸ” Scanning for potential secrets..."
        
        # Check for common secret patterns (excluding .env which should be in .gitignore)
        if find . -name "*.js" -o -name "*.ts" -o -name "*.tsx" -o -name "*.py" | xargs grep -l "sk_live\|pk_live\|AKIA" 2>/dev/null; then
          echo "âŒ Potential secrets found in source code!"
          exit 1
        fi
        
        echo "âœ… No secrets detected in source code"
        
    - name: ğŸ“¦ Dependency Security Check  
      run: |
        cd frontend
        echo "ğŸ” Checking for known vulnerabilities..."
        yarn audit --audit-level high --groups dependencies || echo "âš ï¸ Consider updating dependencies with vulnerabilities"
        echo "âœ… Security check complete"

  # Deploy Status
  deploy-ready:
    name: ğŸš€ Deployment Ready
    needs: [frontend-tests, backend-tests, security-check]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ‰ All Tests Passed
      run: |
        echo "âœ… Frontend Build: PASSED"
        echo "âœ… Backend Syntax: PASSED" 
        echo "âœ… Security Scan: PASSED"
        echo "ğŸš€ Ready for Production Deploy!"
        echo "ğŸ“¡ Render will automatically deploy this commit."
        echo "ğŸŒ Live at: https://www.vonartis.app"