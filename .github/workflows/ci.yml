# VonVault CI/CD Pipeline
# This runs automatically on every GitHub push
name: VonVault Quality Assurance

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  # Frontend Tests
  frontend-tests:
    name: ğŸ¨ Frontend Quality Check
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'yarn'
        cache-dependency-path: frontend/yarn.lock
        
    - name: ğŸ“¥ Install Dependencies
      run: |
        cd frontend
        yarn install --frozen-lockfile
        
    - name: ğŸ“ TypeScript Check
      run: |
        cd frontend
        npx tsc --noEmit
        
    - name: ğŸ—ï¸ Build Test
      run: |
        cd frontend
        yarn build
        
    - name: ğŸ“Š Bundle Size Check
      run: |
        cd frontend
        du -sh build/
        echo "âœ… Build completed successfully"

  # Backend Tests  
  backend-tests:
    name: ğŸ”§ Backend Quality Check
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: ğŸ“¥ Install Dependencies
      run: |
        cd backend
        pip install -r requirements.txt
        
    - name: ğŸ” Python Syntax Check
      run: |
        cd backend
        python -m py_compile server.py
        python -c "import server; print('âœ… Backend imports successfully')"
        
    - name: ğŸ§ª API Health Check
      run: |
        cd backend
        # Start server in background
        python server.py &
        SERVER_PID=$!
        sleep 10
        
        # Test endpoints
        curl -f http://localhost:8001/api/status || exit 1
        echo "âœ… Backend API responding"
        
        # Cleanup
        kill $SERVER_PID

  # Security & Quality
  security-check:
    name: ğŸ›¡ï¸ Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸ” Scan for Secrets
      run: |
        # Check for accidentally committed secrets
        echo "ğŸ” Scanning for potential secrets..."
        
        # Check for common secret patterns
        if grep -r "sk_live\|pk_live\|AKIA\|mongodb://" . --exclude-dir=.git --exclude-dir=node_modules; then
          echo "âŒ Potential secrets found!"
          exit 1
        fi
        
        echo "âœ… No secrets detected"
        
    - name: ğŸ“¦ Dependency Security Check
      run: |
        cd frontend
        yarn audit --audit-level moderate || echo "âš ï¸ Consider updating dependencies"

  # Deploy to Production (only on main branch)
  deploy:
    name: ğŸš€ Deploy to Production
    needs: [frontend-tests, backend-tests, security-check]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ‰ All Tests Passed
      run: |
        echo "âœ… Frontend: PASSED"
        echo "âœ… Backend: PASSED" 
        echo "âœ… Security: PASSED"
        echo "ğŸš€ Ready for Production Deploy!"
        echo "Render will automatically deploy this commit."